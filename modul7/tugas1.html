<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen Best Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: "Trebuchet MS", Arial, sans-serif;
        }

        .navbar-dark .navbar-nav .nav-link {
            font-size: 16px;
            margin-right: 15px;
            text-transform: uppercase;
        }

        .navbar-dark .navbar-nav .nav-link:hover {
            color: rgb(182, 215, 243);
        }

        .header {
            background-color: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px;
        }

        .header img {
            height: 100px;
        }

        .iframe-container {
            aspect-ratio: 16/9;
            overflow: hidden;
            background: black;
        }

        iframe {
            width: 100%;
            height: 100%;
        }

        .footer {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
        }

        .dropdown-submenu {
            position: relative;
        }

        .dropdown-submenu .dropdown-menu {
            top: 0;
            left: 100%;
            margin-top: -1px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="logo">
            <img src="gambar/queen.jpg" alt="Logo">
        </div>
        <h1>Queen Best Hotel</h1>
        <img src="../modul1/content/foto/logo hotel.jpg" alt="Hotel">
    </header>

    <!-- Navigation Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kamar</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Fasilitas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Petualangan Alam</a></li>
                            <li class="dropdown-submenu">
                                <a class="dropdown-item dropdown-toggle" href="#">Kolam Renang</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Sumber Air Panas</a></li>
                                    <li class="dropdown-submenu">
                                        <a class="dropdown-item dropdown-toggle" href="#">Kolam Anak & Dewasa</a>
                                        <ul class="dropdown-menu">
                                            <li><a class="dropdown-item" href="#">Reguler</a></li>
                                            <li><a class="dropdown-item" href="#">Premium</a></li>
                                        </ul>
                                    </li>
                                </ul>
                            </li>
                            <li><a class="dropdown-item" href="#">Pusat Kebugaran</a></li>
                            <li><a class="dropdown-item" href="#">Ruang Rapat</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pesan Sekarang</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        <div class="row">
            <!-- Leftbar Video -->
            <div class="col-lg-3">
                <div class="iframe-container mb-3">
                    <iframe src="https://www.youtube.com/embed/5jsAsamJeWE" allowfullscreen></iframe>
                </div>
                <div class="iframe-container mb-3">
                    <iframe src="https://www.youtube.com/embed/VohAVMNkZdY" allowfullscreen></iframe>
                </div>
                <div class="iframe-container">
                    <iframe src="https://www.youtube.com/embed/s-ojg9fb8_A" allowfullscreen></iframe>
                </div>
            </div>

            <!-- Gallery -->
            <div class="col-lg-9">
                <div class="row g-3">
                    <div class="col-md-4">
                        <img src="../modul1/content/foto/room1.png" class="img-fluid" alt="Kamar 1">
                    </div>
                    <div class="col-md-4">
                        <img src="../modul1/content/foto/room2.jpg" class="img-fluid" alt="Kamar 2">
                    </div>
                    <div class="col-md-4">
                        <img src="../modul1/content/foto/room3.jpg" class="img-fluid" alt="Kamar 3">
                    </div>
                    <div class="col-md-4">
                        <img src="../modul1/content/foto/room4.jpg" class="img-fluid" alt="Kamar 4">
                    </div>
                    <div class="col-md-4">
                        <img src="../modul1/content/foto/room5.jpg" class="img-fluid" alt="Kamar 5">
                    </div>
                    <div class="col-md-4">
                        <img src="../modul1/content/foto/room7.jpg" class="img-fluid" alt="Kamar 6">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer mt-4">
        <p>&copy; 2024 Queen Best Hotel</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelectorAll('.dropdown-submenu > a').forEach(function(element) {
                element.addEventListener('click', function(e) {
                    e.preventDefault();
                    e.stopPropagation();
                    let nextMenu = this.nextElementSibling;
                    if (nextMenu && nextMenu.classList.contains('dropdown-menu')) {
                        nextMenu.classList.toggle('show');
                    }
                });
            });
        });
    </script>
</body>
</html>
