<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Best Hotel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .header {
            background-color: #343a40;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .leftbar iframe {
            width: 100%;
            height: 200px;
            margin-bottom: 20px;
        }
        .footer {
            background-color: #343a40;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
        .content img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>BEST HOTEL</h1>
    </div>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Best Hotel</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Kamar</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="fasilitasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Fasilitas
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="fasilitasDropdown">
                            <li><a class="dropdown-item" href="#">Petualangan Alam</a></li>
                            <li><a class="dropdown-item" href="#">Kolam Renang</a></li>
                            <li>
                                <a class="dropdown-item dropdown-toggle" href="#">Kolam Renang Anak & Dewasa</a>
                                <ul class="dropdown-menu">
                                    <li><a class="dropdown-item" href="#">Reguler</a></li>
                                    <li><a class="dropdown-item" href="#">Premium</a></li>
                                </ul>
                            </li>
                            <li><a class="dropdown-item" href="#">Pusat Kebugaran</a></li>
                            <li><a class="dropdown-item" href="#">Ruang Rapat</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pesan Sekarang</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="container mt-4">
        <div class="row">
            <!-- Leftbar (Video) -->
            <div class="col-md-4 leftbar">
                <iframe src="https://www.youtube.com/embed/MLsHNPjr0CY?si=D6VKePaZQ2sspGV5" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/G362Jh3iWgw?si=A6twgrdDXFYtBsbT" frameborder="0" allowfullscreen></iframe>
                <iframe src="https://www.youtube.com/embed/3PvWkUcr-K8?si=q_T1YyptCsgLgivJ" frameborder="0" allowfullscreen></iframe>
            </div>
            
            <!-- Main Content (Foto-foto) -->
            <div class="col-md-8 content">
                <div class="row g-3">
                    <div class="col-md-6">
                        <img src="../modul1/content/foto/room1.png" alt="Room 1">
                    </div>
                    <div class="col-md-6">
                        <img src="../modul1/content/foto/room2.jpg" alt="Room 2">
                    </div>
                    <div class="col-md-6">
                        <img src="../modul1/content/foto/room3.jpg" alt="Room 3">
                    </div>
                    <div class="col-md-6">
                        <img src="../modul1/content/foto/room4.jpg" alt="Room 4">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        &copy; 2024 BEST HOTEL
    </div>

    <!-- Bootstrap Script -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
